language: node_js

env:
  - DB=postgresql://postgresql@localhost:5432/users

node_js:
  - 10.19.0

  before_script:
  - psql -c 'create database users;' -U postgres
  - psql -U postgres -d users -a -f users.sql

  addons:
  apt:
  sources:
  - precise-pgdg-9.5
  packages:
  - postgresql-9.5
  - postgresql-contrib-9.5
  postgresql: 9.5